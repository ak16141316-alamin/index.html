<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses | Al Amin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .course-container { padding: 150px 10%; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .course-tag { background: #111827; border: 2px solid #38bdf8; padding: 20px; border-radius: 50px; text-align: center; font-weight: bold; transition: 0.4s; }
        .course-tag:hover { background: #38bdf8; color: #000; transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="course-container">
        <div class="course-tag">Data Structures</div>
        <div class="course-tag">Algorithms</div>
        <div class="course-tag">Database Management</div>
        <div class="course-tag">Operating Systems</div>
    </div>
</body>
</html>
