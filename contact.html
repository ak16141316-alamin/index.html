<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me | Al Amin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-box { padding: 150px 10%; max-width: 600px; margin: auto; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; background: transparent; border: 1px solid #38bdf8; color: white; border-radius: 5px; }
        .submit-btn { background: #38bdf8; color: black; border: none; padding: 12px 25px; cursor: pointer; font-weight: bold; width: 100%; }
    </style>
</head>
<body>
    <div class="contact-box">
        <h2>Get In Touch</h2>
        <form>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea placeholder="Your Message" rows="5"></textarea>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>
</body>
</html>
