<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Projects | Al Amin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .projects-grid { padding: 150px 10%; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .project-card { background: #1a1f2e; padding: 20px; border-radius: 10px; border: 1px solid #38bdf8; transition: 0.3s; }
        .project-card:hover { transform: translateY(-10px); background: #38bdf8; color: black; }
    </style>
</head>
<body>
    <div class="projects-grid">
        <div class="project-card">
            <h3>Portfolio Website</h3>
            <p>Built with HTML, CSS, and GitHub Pages.</p>
        </div>
        <div class="project-card">
            <h3>Student Management System</h3>
            <p>Database management and UI design project.</p>
        </div>
    </div>
</body>
</html>
